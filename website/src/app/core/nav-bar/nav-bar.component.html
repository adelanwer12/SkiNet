<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm justify-content-between fixed-top">
  <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" routerLink="/" class="logo">
  <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive="active">Errors</a>
    <a class="p-2" routerLink="/seed-data" routerLinkActive="active">Seed Data</a>
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative" routerLink="/basket">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div class="cart-no" *ngIf="(basket$ | async) as basket">{{basket.items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
    <a class="btn btn-outline-secondary mr-2" href="#" routerLink="/account/login">login</a>
    <a class="btn btn-outline-secondary mr-3" href="#" routerLink="/account/register">Sign up</a>
    </ng-container>
    <ng-container *ngIf="currentUser$ | async">
      <div class="btn-group" dropdown>
        <button id="button-animated" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                aria-controls="dropdown-animated">
          Welcome {{(currentUser$ | async).displayName}} <span class="caret"></span>
        </button>
        <div id="dropdown-animated" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-animated">
          <a role="menuitem"><a class="dropdown-item" routerLink="/basket"> <i class="fa fa-shopping-cart mr-5"> View Basket</i></a></a>
          <a role="menuitem"><a class="dropdown-item" routerLink="/orders"><i class="fa fa-history mr-5">View Orders</i></a></a>
          <a role="menuitem"><a class="dropdown-item"(click)="logout()"><i class="fa fa-sign-out mr-5">Logout </i></a></a>
        </div>
      </div>
    </ng-container>
  </div>
</header>
