<div class="container mt-2">
  <div class="row">
    <section class="col-3">
      <ng-container *ngIf="types && brands">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group" style="cursor: pointer;">
        <li class="list-group-item"
            *ngFor="let brand of brands"
            [class.active]="brand.name===this.shopParams.brand"
            [value]="brand.name"
            (click)="onBrandSelected(brand.name)"
        >{{brand.name}}</li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group"  style="cursor: pointer;">
        <li class="list-group-item"
            *ngFor="let type of types"
            [class.active]="type.name===this.shopParams.type"
            [value]="type.name"
            (click)="onTypeSelected(type.name)"
        >{{type.name}}</li>
      </ul>
      </ng-container>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [totalCount]="totalCount"
          [pageSize]="this.shopParams.pageSize"
          [pageNumber]="this.shopParams.pageNumber"
        ></app-paging-header>
        <div class="form-inline mt2" *ngIf="products">
          <input type="text" class="form-control mr-2" style="width: 300px" placeholder="Search" #search (keyup.enter)="onSearch()"/>
          <button class="btn btn-outline-primary my-2" (click)="onSearch()">Search</button>
          <button class="btn btn-outline-success my-2 ml-2" (click)="onReset()">Rest</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount && totalCount>0">
        <app-paging-footer
          [pageSize]="shopParams.pageSize"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
        ></app-paging-footer>
      </div>
    </section>
  </div>
</div>
