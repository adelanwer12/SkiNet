<app-nav-bar></app-nav-bar>
<div class="container" style="margin-top: 140px;">
  <h1>Welcome in{{title}}</h1>
  <ul *ngFor="let product of products">
    <li>{{product.id}}</li>
    <li>{{product.name}}</li>
    <li>{{product.price}}</li>
    <img src="{{product.pictureUrl}}" alt="{{product.name}}">
  </ul>
</div>
